events {
  worker_connections 1024;
}

http {
  # Server block to handle incoming requests
  server {
    listen 80;  # Nginx listens on port 80 (HTTP)

    # Route all requests starting with /api to the backend service
    location /api/ {
      proxy_pass http://backend:8080/;  # Change 8080 to the actual backend port if different
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route all other requests (i.e., the frontend) to the frontend service
    location / {
      proxy_pass http://frontend:3000/;  # Change 3000 to the actual frontend port if different
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      try_files $uri $uri/ /index.html;  # Ensure frontend handles routing for single-page apps
    }
  }
}
